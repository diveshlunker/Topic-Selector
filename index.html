<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js">
    </script>
    <script type="text/javascript" src="E:\DA\index.js"></script>
    <title>Topic Selector</title>
  </head>
  <body>

    <section id="main">
      <form id="msform">

        <ul id="progressbar">
          <li class="active">SignIn</li>
          <li>Details</li>
        </ul>

        <fieldset>
          <h2 class="fs-title">SignIn</h2>
          <h3 class="fsf-subtitle">This is step 1</h3>
          <input type="text" name="email" placeholder="Email" />
          <input type="password" name="pass" placeholder="Password" />
          <input type="password" name="cpass" placeholder="Confirm Password" />
          <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
          <h2 class="fs-title">Topic</h2>
          <h3 class="fsf-subtitle">Enter Your Selected Topic</h3>
          Name:-<input type="text" name="Name"><br>
          Reg.No:-<input type="text" name="reg_no"><br>
          Mobile No:- <input type="number" name="number"><br>
          Topic:- <input type="text" name="topic"><br>
          <input type="button" name="previous" class="previous action-button" value="Previous" />
          <input type="submit" name="submit" class="submit action-button" value="Submit" />
        </fieldset>
      </form>

      







  </body>
</html>
