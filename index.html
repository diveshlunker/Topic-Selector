<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">

    <script src="jquery-3.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>




    <title>Topic Selector</title>
  </head>
  <body>
    <script src="index.js"></script>




    <section id="header">
      <h1> Select Your Topic For DA-2</h1><br>
      <h3>Works On First Come First Basis</h3>
    </section>
    <div id="cont">




    <section id="main">
      <!-- <section class="cont">
        <fieldset class="topicsel">
        </fieldset>
      </section> -->


      <form action="index.php" id="msform">

        <ul id="progressbar">
          <li class="active">SignIn</li>
          <li>Details</li>
          <li>Submission</li>
        </ul>

        <fieldset class="first">
          <!-- <h2 class="fs-title">SignIn</h2> -->
          <h3 class="fsf-subtitle">SignIn To Continue</h3><br>
          <input type="text" name="email" placeholder="Email" />
          <input type="password" name="pass" placeholder="Password" />
          <input type="password" name="cpass" placeholder="Confirm Password" />
          <input type="button" name="next" class="next firstbutton action-button" value="Next" />
        </fieldset>
        <fieldset class="second">
          <!-- <h2 class="fs-title">Topic</h2> -->
          <h3 class="fsf-subtitle">Enter Your Selected Topic</h3><br>
          <input type="text" name="Name" placeholder="Name" />
          <input type="text" name="reg_no" placeholder="Reg.No"/>
          <input type="number" name="number" placeholder="Phone Number"/>
          <input type="text" name="topic" placeholder="Topic"/>
          <input type="button" name="previous" class="previous action-button" value="Previous" />
          <input type="button" name="next" class="next secondbutton action-button" value="Submit" />
        </fieldset>

        <fieldset class="third">
          <!-- <h2 class="fs-title">Topic</h2> -->
          <h3 class="fsf-subtitle">Thank You:)</h3><br><hr><br>
          <h4> Name:-</h4><br>
          <h4> Phone No:-</h4><br>
          <h4> Reg.No:-</h4><br>
          <h4> Topic:-</h4><br>
          <h4> Email:-</h4><br><hr><br>
          <h4> Topic Can Be Changed Within Next 24 Hours..</h4>


        </fieldset>
      </form>

    </section>

    </div>

    <script>

    var parent, next_fs, previous_fs;



    $(".next").click(function(){
      parent = $(this).parent();
      next_fs = $(this).parent().next();
      prev_fs = $(this).parent().prev();
      $(parent).hide();
      $(next_fs).show();
      $("#progressbar li").eq($("fieldset").index(next_fs)).addClass("active");
       // $("#progressbar li").eq($("fieldset").index(parent)).removeClass("active");

     });

     $(".previous").click(function(){
       parent = $(this).parent();
       prev_fs = $(this).parent().prev();
       $(parent).hide();
       $(prev_fs).show();
       // $("#progressbar li").eq($("fieldset").index(prev_fs)).addClass("active");
       $("#progressbar li").eq($("fieldset").index(parent)).removeClass("active");

     });
     </script>











  </body>
</html>
